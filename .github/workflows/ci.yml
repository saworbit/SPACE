name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Cargo cache
        uses: Swatinem/rust-cache@v2
      - name: Format
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings
        # Default features avoid torch-sys / libtorch requirement in CI.
        # Running without --locked lets cargo refresh the lockfile when needed.
      - name: Test
        run: cargo test --workspace
        # Run with the workspace default feature set (CPU-only layout engine).
